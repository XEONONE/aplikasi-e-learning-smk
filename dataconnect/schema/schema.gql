type User @table {
  id: String!  # NIP/NISN
  nama: String!
  role: String!  # 'guru' or 'siswa'
  email: String
  kelas: String  # For siswa
  mengajarKelas: [String]  # For guru
  isActivated: Boolean!
  fcmTokens: [String]
  uid: String  # Firebase Auth UID
  createdAt: Timestamp!
}

type Materi @table {
  title: String!
  description: String
  content: String  # URL or text content
  createdBy: User!
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

type Tugas @table {
  title: String!
  description: String
  dueDate: Date!
  createdBy: User!
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

type Pengumuman @table {
  title: String!
  content: String!
  createdBy: User!
  createdAt: Timestamp!
}

type Submission @table {
  tugas: Tugas!
  submittedBy: User!
  content: String  # URL or text
  submittedAt: Timestamp!
  nilai: Int  # score, optional
}

type Comment @table {
  content: String!
  createdBy: User!
  onMateri: Materi
  onTugas: Tugas
  onPengumuman: Pengumuman
  createdAt: Timestamp!
}
